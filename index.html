<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleek Slideshow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .slideshow-container {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
  }
  img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Make the image fill the space while maintaining aspect ratio */
  }
</style>
</head>
<body>
<div class="slideshow-container">
  <div class="slide fade">
    <img src="sl/pic (1).jpg" alt="Slide 1">
  </div>
  <div class="slide fade">
    <img src="sl/pic (2).jpg" alt="Slide 2">
  </div>
  <div class="slide fade">
    <img src="sl/pic (3).jpg" alt="Slide 3">
  </div>
  <div class="slide fade">
    <img src="sl/pic (4).jpg" alt="Slide 3">
  </div>
</div>
<script>
  let slideIndex = 0;
  showSlides();
  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("slide");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
  }
</script>
</body>
</html>
